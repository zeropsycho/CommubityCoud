#服务器地址
server.port:8890

#数据源配置  serverTimezone=UTC&useSSL=false
spring.datasource.url:jdbc:mysql://localhost:3306/hjy?serverTimezone=Shanghai&?useUnicode=true&characterEncoding=utf8&useSSL=false
